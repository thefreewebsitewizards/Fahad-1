        .hero-section {
            position: relative;

        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .slideshow-image.active {
            opacity: 1;
        }
        
        .safety-banner {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Images/safety.png');
            background-size: cover;
            background-position: center;
        }
        
        .benefits-section {
            background: linear-gradient(135deg, #1e3a8a 0%, #000000 100%);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #f97316;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .service-card {
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .team-member {
            transition: all 0.3s ease;
        }
        
        .team-member:hover {
            transform: scale(1.05);
        }
        
        .project-item {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .project-item:hover {
            transform: scale(1.02);
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .project-item:hover .project-overlay {
            opacity: 1;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        .animate-slide-left {
            animation: slideLeft 1s ease-in-out;
        }
        
        .animate-slide-right {
            animation: slideRight 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideLeft {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideRight {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .mobile-menu.open {
            transform: translateX(0) !important;
        }
        
        .contact-input {
            transition: all 0.3s ease;
        }
        
        .contact-input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
        }
        
        .contact-card {
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            transition: all 0.3s ease;
            transform: translateY(-20px);
        }
        
        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal.open .modal-content {
            transform: translateY(0);
        }
    </style>

    <script>
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('open');
        });
        
        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
        });
        
        // Close mobile menu when clicking on a link
        const mobileLinks = document.querySelectorAll('#mobile-menu a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
            });
        });
        
        // Background Slideshow
        document.addEventListener('DOMContentLoaded', () => {
            const slideshowImages = document.querySelectorAll('.slideshow-image');
            let currentImageIndex = 0;
            
            function nextImage() {
                // Remove active class from current image
                slideshowImages[currentImageIndex].classList.remove('active');
                
                // Move to next image or back to first if at the end
                currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
                
                // Add active class to new current image
                slideshowImages[currentImageIndex].classList.add('active');
            }
            
            // Change image every 5 seconds
            setInterval(nextImage, 5000);
        });
        
        // Project Modal
        function openModal(title, description, location, imageUrl, status, involvement) {
            const modal = document.getElementById('project-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalLocation = document.getElementById('modal-location');
            const modalImage = document.getElementById('modal-image');
            const modalStatus = document.getElementById('modal-status');
            const modalInvolvement = document.getElementById('modal-involvement');
            
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalLocation.textContent = location;
            modalImage.src = imageUrl;
            modalStatus.textContent = 'Status: ' + (status || 'Completed');
            modalInvolvement.textContent = 'Involvement: ' + (involvement || 'Full Construction Management');
            
            modal.classList.add('open');
        }
        
        function closeModal() {
            const modal = document.getElementById('project-modal');
            modal.classList.remove('open');
        }
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const headerHeight = document.querySelector('nav').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-slide-left, .animate-slide-right, .animate-fade-in');
            
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementPosition < windowHeight - 100) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateX(0)';
                }
            });
        }
        
        // Initial check
        animateOnScroll();
        
        // Check on scroll
        window.addEventListener('scroll', animateOnScroll);
        
        // Benefits Section Expand/Collapse Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const expandBtn = document.getElementById('expandBenefitsBtn');
            const expandableContent = document.getElementById('expandableContent');
            const expandIcon = document.getElementById('expandIcon');
            
            if (expandBtn && expandableContent && expandIcon) {
                expandBtn.addEventListener('click', function() {
                    const isHidden = expandableContent.classList.contains('hidden');
                    
                    if (isHidden) {
                        // Show content
                        expandableContent.classList.remove('hidden');
                        expandableContent.classList.add('animate-fade-in');
                        expandIcon.classList.remove('fa-chevron-down');
                        expandIcon.classList.add('fa-chevron-up');
                        expandIcon.style.transform = 'rotate(180deg)';
                        expandBtn.querySelector('span').textContent = 'Show Less';
                    } else {
                        // Hide content
                        expandableContent.classList.add('hidden');
                        expandableContent.classList.remove('animate-fade-in');
                        expandIcon.classList.remove('fa-chevron-up');
                        expandIcon.classList.add('fa-chevron-down');
                        expandIcon.style.transform = 'rotate(0deg)';
                        expandBtn.querySelector('span').textContent = 'Learn More About Our Benefits';
                    }
                });
            }
        });
    </script>
